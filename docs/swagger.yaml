host: localhost:3000
info:
  contact: {}
  description: API untuk mengelola data user dengan MongoDB menggunakan Clean Architecture
  title: User API
  version: "1.0"
paths:
  /alumni:
    get:
      description: Menampilkan semua alumni dari database PostgreSQL
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Alumni'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Ambil semua data alumni (PostgreSQL)
      tags:
      - Alumni-PostgresSQL
    post:
      consumes:
      - application/json
      description: Insert data alumni ke database PostgreSQL
      parameters:
      - description: Data alumni baru
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.Alumni'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Alumni'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Tambah alumni baru
      tags:
      - Alumni-PostgresSQL
  /alumni-mongo:
